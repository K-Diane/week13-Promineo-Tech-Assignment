<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    
    <body>
      <div class="container mt-5">
        <!-- Button to fetch contacts -->
        <button onclick="fetchContact()" class="btn btn-primary">
          Fech Contact
        </button>
        <!-- Button to create a new contact -->
         <!--onclick="createContact()"-->
        <button  id="submit" type="button" class="btn btn-success">
          Create Contact
        </button>
       
  
        <!-- Form to display fetched contact details -->
        <div id="contact-info"></div>
        <!-- Form to input new contact data -->
        <div class="form-container">
          <input type="text" id="contact-id" placeholder="Contact ID" />
          <input type="text" id="contact-name" placeholder="Contact Name" />
          <input type="email" id="contact-email" placeholder="Contact Email" />
          <input
            type="text"
            id="contact-phoneNumber"
            placeholder="Contact PhoneNumber"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </div>
      </div>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
